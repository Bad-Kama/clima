name: clima
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.1
  cupertino_icons: ^0.1.2
  geolocator: ^7.0.1
  flutter_spinkit: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
  - family: Ubuntu
    fonts:
    - asset: fonts/Ubuntu-Regular.ttf
  - family: Nanum
    fonts:
    - asset: fonts/NanumPenScript-Regular.ttf
  - family: HomemadeApple
    fonts:
    - asset: fonts/HomemadeApple-Regular.ttf
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900